<script>
var Checkbox = function(){
}

Checkbox.prototype.bindEvents = function(){
 var Outerscope = this;
 $('#clr').click(function(){
 	Outerscope.selected($(this));
 });
}

Checkbox.prototype.selected = function(e){
	e.find(".colorchild").toggle();
	if(e.prop("checked")){
	$('.colorchild').prop('checked',false);
	}

	else{
	$('.colorchild').prop('checked', true);
	}
}

var parentchild = new Checkbox();
parentchild.bindEvents();


</script>
