<script>

var User = function(name,age){
	this.name = name;
	this.age = age;
}

User.prototype.compare = function(user){
	var outerScope = this;
if(this.age < user.age ){
	document.write(this.name +"is younger than "+ user.name);
}
else if (this.age > user.age){
	document.write(this.name +"is older than "+ user.name);
} 
else{
	document.write("no one is older");
}  

}
var user1 = new User("john",21);
var user2 = new User("marry",23);
user1.compare(user2);

</script>
